{% extends 'base.html' %}

{% block body %}
<h3 class="text-center m-4">Add Student</h3>
{% if success %}
<div class="alert alert-success" role="alert">
    The New student Added Succesfully.
    <a href="{% url 'index' %}" class="alert-link">Go to Home PAge</a>
</div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card text-white bg-success mb-3">
            <div class="card-header"><i class="fa-solid fa-address-card fa-lg"></i>&nbsp Student Registration</div>
            <div class="card-body">
                <form action="{% url 'add' %}" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary">Add</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
          </div>
    </div>
</div>
{% endif %}

{% endblock %}
